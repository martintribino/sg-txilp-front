<mat-form-field>
  <input
    matInput
    [matChipInputFor]="tagList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    [matChipInputAddOnBlur]="addOnBlur"
    (matChipInputTokenEnd)="add($event)"
    [disabled]="loading"
  />
  <mat-hint>Agregar Etiqueta</mat-hint>
</mat-form-field>
<mat-chip-list #tagList aria-label="Etiquetas" class="etiquetas-list">
  <mat-chip
    *ngFor="let etiqueta of etiquetas"
    selectable="false"
    [removable]="removable"
    (removed)="remove(etiqueta)"
  >
    {{ etiqueta.nombre }}
    <mat-icon matChipRemove *ngIf="removable">cancelar</mat-icon>
  </mat-chip>
</mat-chip-list>
