<div *ngIf="(edicion | async) != null; then ifBlock; else elseBlock"></div>
<ng-template #ifBlock>
  <mat-card class="default-card">
    <mat-card-header>
      <mat-card-title>{{ (edicion | async)?.apodo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-row">
        <strong>Nombre</strong><span>{{ (edicion | async)?.nombre }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Descripción</strong
        ><span>{{ (edicion | async)?.descripcion }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Desde</strong><span>{{ (edicion | async)?.desde | date }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Hasta</strong><span>{{ (edicion | async)?.hasta | date }}</span>
      </div>
      <mat-divider></mat-divider>
      <app-carrusel-imagenes
        [slides]="(edicion | async)?.fotos"
      ></app-carrusel-imagenes>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        class="row-profile-button"
        matTooltip="Volver"
        matTooltipPosition="below"
        [routerLink]="['/ediciones/']"
        aria-label="Volver"
      >
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <div *ngIf="isAdmin(); then ifAdminBlock"></div>
      <ng-template #ifAdminBlock>
        <button
          mat-icon-button
          class="row-profile-button"
          [disabled]="loading"
          matTooltip="Agregar Fotos"
          matTooltipPosition="below"
          (click)="onAddPhoto()"
          aria-label="Agregar Fotos"
        >
          <mat-icon>add_a_photo</mat-icon>
        </button>
        <button
          mat-icon-button
          class="row-profile-button"
          [disabled]="loading"
          matTooltip="Editar Edición"
          matTooltipPosition="below"
          (click)="onEdit()"
          aria-label="Editar Edición"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          class="row-profile-button"
          [disabled]="loading"
          matTooltip="Eliminar Edición"
          matTooltipPosition="below"
          (click)="onDelete()"
          aria-label="Eliminar Edición"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</ng-template>
<ng-template #elseBlock>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <h5 *ngIf="!loading">No se pudo cargar la edición.</h5></ng-template
>
