<div class="filtro-tabla">
  <input
    matInput
    type="text"
    (keyup)="aplicarFiltro($event)"
    placeholder="Ingrese busqueda"
    #input
  />
</div>
<div *ngIf="(obs | async)?.length > 0; then ifBlock; else elseBlock"></div>
<ng-template #ifBlock>
  <table
    mat-table
    class="actividad-table mat-elevation-z8"
    [dataSource]="dataSource"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{ actividad.nombre }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let actividad"
        >{{ actividad.descripcion }}</mat-cell
      >
    </ng-container>
    <ng-container matColumnDef="desde">
      <mat-header-cell *matHeaderCellDef>Desde</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{ actividad.desde }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="hasta">
      <mat-header-cell *matHeaderCellDef>Hasta</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{ actividad.hasta }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button
          mat-mini-fab
          color="primary"
          (click)="onCreate()"
          class="fab-button"
          matTooltip="Crear Actividad"
          matTooltipPosition="above"
          aria-label="Crear Actividad"
        >
          <mat-icon>person_add_alt_1</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let actividad"> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-cell
        class="loading-cell"
        *matCellDef="let actividad"
        [attr.colspan]="displayedColumns.length"
      >
        <mat-spinner diameter="50"></mat-spinner>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let actividad; let row; columns: displayedColumns"
      class="click-row"
      [routerLink]="['/actividads/', actividad.id]"
    >
    </mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</ng-template>
<ng-template #elseBlock>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" class="no-actividad">
    <h3 matLine>No hay actividades.</h3>
    <button
      color="primary"
      mat-mini-fab
      aria-label="Crear actividad"
      (click)="onCreate()"
    >
      <mat-icon>person_add_alt_1</mat-icon>
    </button>
  </div>
</ng-template>
