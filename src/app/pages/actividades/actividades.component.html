<app-filtro-tabla
  [searchFields]="searchColumns"
  (filterSearch)="onFilterSearch($event)"
>
</app-filtro-tabla>
<div *ngIf="(obs | async)?.length > 0; then ifBlock; else elseBlock"></div>
<ng-template #ifBlock>
  <table
    mat-table
    class="actividad-table mat-elevation-z8"
    [dataSource]="dataSource"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="titulo">
      <mat-header-cell *matHeaderCellDef><h2>Actividades</h2></mat-header-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="add-cell">
        <button
          mat-mini-fab
          color="primary"
          (click)="onCreate()"
          class="fab-button"
          matTooltip="Crear Actividad"
          matTooltipPosition="above"
          aria-label="Crear Actividad"
        >
          <mat-icon>person_add_alt_1</mat-icon>
        </button></mat-header-cell
      >
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{ actividad.nombre }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="edicion">
      <mat-header-cell *matHeaderCellDef>Edici√≥n</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{
        actividad.edicion.nombre
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="obra">
      <mat-header-cell *matHeaderCellDef>Obra</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{
        actividad.obra != null ? actividad.obra.nombre : "no tiene"
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="desde">
      <mat-header-cell *matHeaderCellDef>Desde</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{
        actividad.desde | date: "short"
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="hasta">
      <mat-header-cell *matHeaderCellDef>Hasta</mat-header-cell>
      <mat-cell *matCellDef="let actividad">{{
        actividad.hasta | date: "short"
      }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayTitleCol"></mat-header-row>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let actividad; let row; columns: displayedColumns"
      class="click-row"
      [routerLink]="['/actividades/', actividad.id]"
    >
    </mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</ng-template>
<ng-template #elseBlock>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" class="no-actividad">
    <h3 matLine>No hay actividades.</h3>
    <button
      color="primary"
      mat-mini-fab
      aria-label="Crear actividad"
      (click)="onCreate()"
    >
      <mat-icon>person_add_alt_1</mat-icon>
    </button>
  </div>
</ng-template>
