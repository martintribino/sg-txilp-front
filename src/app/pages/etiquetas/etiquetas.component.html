<h4>Etiquetas</h4>
<mat-spinner *ngIf="loading"></mat-spinner>
<app-etiquetas-entidad
  [etiquetas]="etiquetas | async"
  [loading]="loading"
  [selectable]="selectable"
  (agregar)="agregarEtiqueta($event)"
  (seleccionar)="seleccionarEtiqueta($event)"
  (eliminar)="eliminarEtiqueta($event)"
></app-etiquetas-entidad>
