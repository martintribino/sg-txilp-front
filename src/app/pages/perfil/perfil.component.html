<div *ngIf="(perfil | async) != null; then ifBlock; else elseBlock"></div>
<ng-template #ifBlock>
  <mat-card class="default-card">
    <div class="avatar-upload">
      <img
        mat-card-image
        class="default-avatar"
        [src]="imgPath"
        alt="Foto de perfil"
      />
    </div>
    <mat-card-header>
      <mat-card-title>{{ (perfil | async)?.nombreUsuario }}</mat-card-title>
      <mat-card-subtitle
        >{{ (perfil | async)?.nombre }}
        {{ (perfil | async)?.apellido }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="card-row">
        <strong>Email</strong><span>{{ (perfil | async)?.email }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Documento</strong><span>{{ (perfil | async)?.dni }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Telefono</strong><span>{{ (perfil | async)?.telefono }}</span>
      </div>
      <mat-divider></mat-divider>
      <div class="card-row">
        <strong>Rol</strong><span>{{ (usuario | async)?.rol.nombre }}</span>
      </div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        class="row-profile-button"
        [disabled]="loading"
        matTooltip="Editar Dirección"
        matTooltipPosition="below"
        (click)="onEditDireccion()"
        aria-label="Editar Dirección"
      >
        <mat-icon>place</mat-icon>
      </button>
      <button
        mat-icon-button
        class="row-profile-button"
        [disabled]="loading"
        matTooltip="Editar Perfil"
        matTooltipPosition="below"
        (click)="onEdit()"
        aria-label="Editar Perfil"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
<ng-template #elseBlock>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <h5 *ngIf="!loading">No se pudo cargar el perfil.</h5></ng-template
>
