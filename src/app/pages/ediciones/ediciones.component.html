<app-filtro-tabla
  [searchFields]="searchColumns"
  (filterSearch)="onFilterSearch($event)"
>
</app-filtro-tabla>
<div
  *ngIf="(edicionesObs | async)?.length > 0; then ifBlock; else elseBlock"
></div>
<ng-template #ifBlock>
  <table
    mat-table
    class="edicion-table mat-elevation-z8"
    [dataSource]="dataSource"
    multiTemplateDataRows
    matSort
  >
    <ng-container matColumnDef="titulo">
      <mat-header-cell *matHeaderCellDef><h2>Ediciones</h2></mat-header-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="add-cell">
        <button
          mat-mini-fab
          color="primary"
          (click)="onCreate()"
          class="fab-button"
          matTooltip="Crear Edici贸n"
          matTooltipPosition="above"
          aria-label="Crear Edici贸n"
        >
          <mat-icon>person_add_alt_1</mat-icon>
        </button></mat-header-cell
      >
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Nombre</mat-header-cell
      >
      <mat-cell *matCellDef="let edicion">{{ edicion.nombre }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Descripci贸n</mat-header-cell
      >
      <mat-cell *matCellDef="let edicion">{{ edicion.descripcion }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="desde">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Desde</mat-header-cell>
      <mat-cell *matCellDef="let edicion">{{
        edicion.desde | date: "short"
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="hasta">
      <mat-header-cell *matHeaderCellDef>Hasta</mat-header-cell>
      <mat-cell *matCellDef="let edicion">{{
        edicion.hasta | date: "short"
      }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayTitleCol"></mat-header-row>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let edicion; let row; columns: displayedColumns"
      class="click-row"
      [routerLink]="['/ediciones/', edicion.id]"
    >
    </mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</ng-template>
<ng-template #elseBlock>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" class="no-edicion">
    <h3 matLine>No hay ediciones.</h3>
    <button
      color="primary"
      mat-mini-fab
      aria-label="Crear Edici贸n"
      (click)="onCreate()"
    >
      <mat-icon>person_add_alt_1</mat-icon>
    </button>
  </div>
</ng-template>
