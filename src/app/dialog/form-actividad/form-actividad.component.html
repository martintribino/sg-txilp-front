<h4>Datos de la actividad</h4>
<mat-dialog-content>
  <form [formGroup]="actividadForm" class="dialog">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        formControlName="nombre"
        autocomplete="off"
        maxlength="100"
        minlength="2"
        required
      />
      <mat-hint>Nombre</mat-hint>
      <mat-error *ngIf="crearActividadForm.nombre?.errors?.minlength"
        >El campo debe tener al menos 2 caracteres
      </mat-error>
      <mat-error *ngIf="crearActividadForm.nombre?.errors?.maxlength"
        >El campo debe tener como máximo 100 caracteres
      </mat-error>
      <mat-error *ngIf="crearActividadForm.nombre?.errors?.required"
        >Campo requerido</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input
        matInput
        type="text"
        formControlName="descripcion"
        autocomplete="off"
        maxlength="150"
        required
      />
      <mat-hint>Descripción</mat-hint>
      <mat-error *ngIf="crearActividadForm.descripcion?.errors?.maxlength"
        >El campo debe tener como máximo 150 caracteres
      </mat-error>
      <mat-error *ngIf="crearActividadForm.descripcion?.errors?.required"
        >Campo requerido</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        [matDatepicker]="desdeF"
        formControlName="desde"
        autocomplete="off"
        [min]="minDate"
        readonly
        required
      />
      <mat-datepicker-toggle matSuffix [for]="desdeF"></mat-datepicker-toggle>
      <mat-datepicker #desdeF></mat-datepicker>
      <mat-hint>Desde</mat-hint>
      <mat-error *ngIf="crearActividadForm.desde?.errors?.parse"
        >Fecha no válida</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        [matDatepicker]="hastaF"
        formControlName="hasta"
        autocomplete="off"
        [min]="minDate"
        readonly
        required
      />
      <mat-datepicker-toggle matSuffix [for]="hastaF"></mat-datepicker-toggle>
      <mat-datepicker #hastaF></mat-datepicker>
      <mat-hint>Hasta</mat-hint>
      <mat-error *ngIf="crearActividadForm.hasta?.errors?.parse"
        >Fecha no válida</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="submit"
    class="submit-button"
    [mat-dialog-close]="actividad"
    (click)="onSubmit()"
    [disabled]="actividadForm.invalid"
  >
    Enviar
  </button>
</mat-dialog-actions>
