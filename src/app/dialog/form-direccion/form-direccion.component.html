<h4>Dirección</h4>
<mat-dialog-content>
  <form [formGroup]="direccionForm" class="dialog">
    <mat-form-field>
      <mat-label>Calle</mat-label>
      <input
        matInput
        type="text"
        formControlName="calle"
        autocomplete="off"
        maxlength="100"
      />
      <mat-error *ngIf="crearDireccionForm.calle?.errors?.maxlength">
        El campo debe tener como máximo 100 caracteres
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ciudad</mat-label>
      <input
        matInput
        type="text"
        formControlName="ciudad"
        autocomplete="off"
        maxlength="100"
      />
      <mat-error *ngIf="crearDireccionForm.ciudad?.errors?.maxlength">
        El campo debe tener como máximo 100 caracteres
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input
        matInput
        type="text"
        formControlName="estado"
        autocomplete="off"
        maxlength="100"
      />
      <mat-error *ngIf="crearDireccionForm.estado?.errors?.maxlength">
        El campo debe tener como máximo 100 caracteres
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Código Postal</mat-label>
      <input
        matInput
        type="number"
        formControlName="codigoPostal"
        autocomplete="off"
        min="1"
        required
      />
      <mat-error *ngIf="crearDireccionForm.codigoPostal?.errors?.min">
        El campo debe ser mayor que 0
      </mat-error>
      <mat-error *ngIf="crearDireccionForm.codigoPostal?.errors?.required">
        Campo requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Latitud</mat-label>
      <input
        matInput
        type="number"
        formControlName="latitud"
        autocomplete="off"
        readonly
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Longitud</mat-label>
      <input
        matInput
        type="number"
        formControlName="longitud"
        autocomplete="off"
        readonly
        required
      />
    </mat-form-field>
    <app-map
      [latitud]="direccion.latitud"
      [longitud]="direccion.longitud"
      (clickMap)="onClickMap($event)"
    >
    </app-map>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="submit"
    class="submit-button"
    (click)="onSubmit()"
    [disabled]="direccionForm.invalid"
  >
    Enviar
  </button>
</mat-dialog-actions>
